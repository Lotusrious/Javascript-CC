<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="id-box" id="id-box">ID를 입력해주세요</div>
    <button onclick="openIdBox('none')">버튼1</button>
    <div class="pw-box" id="pw-box">비밀번호를 입력해주세요</div>
    <button onclick="openPwBox('none')">버튼2</button>

    <script>
        function openIdBox(){
            document.getElementById('id-box').style.display = 'block';
        }

        function openPwBox(){
            document.getElementById('pw-box').style.display = 'block';
        }





    </script>
</body>
</html>
