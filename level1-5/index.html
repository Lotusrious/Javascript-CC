<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert-box">
        <p class="title1">기본 알림창</p>
        <button onclick="closeAlertBox()">닫기</button>
    </div>
    <button onclick="openAlertBox('ID를 입력해주세요')">버튼1</button>
    <button onclick="openAlertBox('비밀번호를 입력해주세요')">버튼2</button>

    <script>
        /*
        function openIdBox(){
            document.getElementById('title').innerHTML = 'ID를 입력해주세요';
            document.getElementById('alert-box').style.display = 'block';
        }

        function openPwBox(){
            document.getElementById('title').innerHTML = '비밀번호를 입력해주세요';
            document.getElementById('alert-box').style.display = 'block';
        }
        */

        function openAlertBox(title){
            document.getElementsByClassName('title1')[0].innerHTML = title;//id 대신 class 사용, 인덱싱 [0] 사용해야함 클래스찾을때는, 안그러면 클래스 전체를 찾아버림
            document.getElementById('alert-box').style.display = 'block';
        }

        function closeAlertBox(){
            document.getElementById('alert-box').style.display = 'none';
        }

        //addEventListner문법 : HTML 안쓰고 스크립트에서 처리가능
        //Event란 클릭, 입력, 스크롤, 드래그 등 다 해당.
        //mouseover : 마우스 올리면 실행
        //mouseout : 마우스 떼면 실행
        //mousemove : 마우스 움직이면 실행
        //mouseup : 마우스 떼면 실행
        //mousedown : 마우스 누르면 실행
        //click : 마우스 클릭하면 실행
        //dblclick : 마우스 더블클릭하면 실행
        //keydown : 키보드 누르면 실행
        //keyup : 키보드 떼면 실행
        //keypress : 키보드 누르고 떼면 실행
        //input : 입력하면 실행
        //change : 변경하면 실행
        //submit : 제출하면 실행
        //reset : 초기화하면 실행
        document.getElementById('alert-box').addEventListener('click', function(){
            document.getElementById('alert-box').style.display = 'none';
        });
        //callback함수 : 파라미터 자리에 들어가는 함수, 코드를 순차적으로 실행할 때 가끔보인다.





        //1. p태그 내용을 아이디입력으로 바꿈
        //document.getElementById('title').innerHTML = '아이디입력';
        //2. 띄워줌
        //document.getElementById('alert-box').style.display = 'block';




    </script>
</body>
</html>
